{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
        {{ post.published_date }}
    {% endif %}
    <a class="btn btn-danger" href="{% url "post_edit" pk=post.pk %}">編集</a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr|urlize }}</p>
</div>    
{% endblock  %}
