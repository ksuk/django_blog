{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>{{ post.published_date }}</p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr|urlize }}</p>
      <small><a href="{% url "post_detail" pk=post.pk%}">{{ post.approved_comments.count }}件のコメント</a></small>
    </div>
    <br>
  {% endfor %}
{% endblock  %}
