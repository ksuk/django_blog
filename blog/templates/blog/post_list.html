{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>{{ post.published_date }}</p>
      <string><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></string>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock  %}
